<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="./styles/login-signup.css">
      <script src="./scripts/app.js" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          Login Form
        </div>
        <div class="title signup">
          Signup Form
        </div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
              <div class="field">
                <input class="user__field" type="text" placeholder="Username*" required>
                <span class="empty_username">Please provide your username</span>
              </div>
              <div class="field">
                <input class="password__field" type="password" placeholder="Password*" required>
                <span class="empty_password">Please provide your password</span>
              </div>
              <div class="pass-link">
                <a href="#">Forgot password?</a>
                
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                  <a class="login__a" href="">
                <input id="login__button" type="submit" value="Login">
                  </a>
              </div>
          </form>
          <form action="#" class="signup">
              <div class="field">
                <input class="email__field" type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input class="password__field__signup" type="password" placeholder="Password" required>
              </div>
              <div class="field">
                <input class="password__field__signup-confirm" type="password" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input id="signup__button" type="submit" value="Signup">
              </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        signupBtn.classList.add('on-signup')
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        signupBtn.classList.remove('on-signup')
        loginText.style.marginLeft = "0%";
      });
    </script>
  </body>
</html>
